        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="data/Terminalesdemnibus_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https:sepe" target="_blank">Provincia de Santa Cruz- SITU</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }

	
	
	
	;

        var overlay_CapabaseArgenmap_0 = L.WMS.layer("https://wms.ign.gob.ar/geoserver/wms", "capabaseargenmap", {
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
        });
        map.addLayer(overlay_CapabaseArgenmap_0);
        function pop_Terminalesdemnibus_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Localidad</strong><br />' + (feature.properties['Localidad'] !== null ? Autolinker.link(String(feature.properties['Localidad'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Domicilio</th>\
                        <td>' + (feature.properties['Domicilio'] !== null ? Autolinker.link(String(feature.properties['Domicilio'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Telefono</th>\
                        <td>' + (feature.properties['Telefono'] !== null ? Autolinker.link(String(feature.properties['Telefono'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Terminalesdemnibus_1_0() {
            return {
                pane: 'pane_Terminalesdemnibus_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(32,134,33,1.0)',
            }
        }
        map.createPane('pane_Terminalesdemnibus_1');
        map.getPane('pane_Terminalesdemnibus_1').style.zIndex = 401;
        map.getPane('pane_Terminalesdemnibus_1').style['mix-blend-mode'] = 'normal';
        var layer_Terminalesdemnibus_1 = new L.geoJson(json_Terminalesdemnibus_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Terminalesdemnibus_1',
            onEachFeature: pop_Terminalesdemnibus_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Terminalesdemnibus_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Terminalesdemnibus_1);
        map.addLayer(layer_Terminalesdemnibus_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Terminalesdemnibus_1.png" /> Terminales de Ã³mnibus': layer_Terminalesdemnibus_1,"Capa base Argenmap": overlay_CapabaseArgenmap_0,}).addTo(map);
        setBounds();


L.Control.Watermark = L.Control.extend({
    onAdd: function(map) {
        var img = L.DomUtil.create('img');

        img.src = "legend/sicpro.png";
        img.style.width = '200px';

        return img;
    },

    onRemove: function(map) {
        // Nothing to do here
    }
});

L.control.watermark = function(opts) {
    return new L.Control.Watermark(opts);
}

L.control.watermark({ position: 'bottomleft' }).addTo(map);

        </script>
