<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 96%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
	<div id="header"><img src="legend/bsicpro2.png">
	</div>
	
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="data/terminalesomnibus_2.js"></script>
        <script src="data/delegacionesdetransporte_3.js"></script>
        <script src="data/Aerdromos_AeropuertosSantaCruz_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https:sepe" target="_blank">Provincia de Santa Cruz- SITU</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var overlay_capabaseSatellite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_capabaseSatellite_0.addTo(map);
        var overlay_Capabase_1 = L.WMS.layer("https://wms.ign.gob.ar/geoserver/wms", "capabaseargenmap", {
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
        });
        map.addLayer(overlay_Capabase_1);
        function pop_terminalesomnibus_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>localidad</strong><br />' + (feature.properties['localidad'] !== null ? Autolinker.link(String(feature.properties['localidad'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>domicilio</strong><br />' + (feature.properties['domicilio'] !== null ? Autolinker.link(String(feature.properties['domicilio'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">telefono</th>\
                        <td>' + (feature.properties['telefono'] !== null ? Autolinker.link(String(feature.properties['telefono'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>latitudy</strong><br />' + (feature.properties['latitudy'] !== null ? Autolinker.link(String(feature.properties['latitudy'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>longitudx</strong><br />' + (feature.properties['longitudx'] !== null ? Autolinker.link(String(feature.properties['longitudx'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_terminalesomnibus_2_0() {
            return {
                pane: 'pane_terminalesomnibus_2',
                shape: 'square',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,0,255,0.894117647059)',
            }
        }
        map.createPane('pane_terminalesomnibus_2');
        map.getPane('pane_terminalesomnibus_2').style.zIndex = 402;
        map.getPane('pane_terminalesomnibus_2').style['mix-blend-mode'] = 'normal';
        var layer_terminalesomnibus_2 = new L.geoJson(json_terminalesomnibus_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_terminalesomnibus_2',
            onEachFeature: pop_terminalesomnibus_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_terminalesomnibus_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_terminalesomnibus_2);
        function pop_delegacionesdetransporte_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>localidad</strong><br />' + (feature.properties['localidad'] !== null ? Autolinker.link(String(feature.properties['localidad'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>domicilio</strong><br />' + (feature.properties['domicilio'] !== null ? Autolinker.link(String(feature.properties['domicilio'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">latitudx</th>\
                        <td>' + (feature.properties['latitudx'] !== null ? Autolinker.link(String(feature.properties['latitudx'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">longitudy</th>\
                        <td>' + (feature.properties['longitudy'] !== null ? Autolinker.link(String(feature.properties['longitudy'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>telefono</strong><br />' + (feature.properties['telefono'] !== null ? Autolinker.link(String(feature.properties['telefono'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_delegacionesdetransporte_3_0() {
            return {
                pane: 'pane_delegacionesdetransporte_3',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(46,227,25,1.0)',
            }
        }
        map.createPane('pane_delegacionesdetransporte_3');
        map.getPane('pane_delegacionesdetransporte_3').style.zIndex = 403;
        map.getPane('pane_delegacionesdetransporte_3').style['mix-blend-mode'] = 'normal';
        var layer_delegacionesdetransporte_3 = new L.geoJson(json_delegacionesdetransporte_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_delegacionesdetransporte_3',
            onEachFeature: pop_delegacionesdetransporte_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_delegacionesdetransporte_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_delegacionesdetransporte_3);
        map.addLayer(layer_delegacionesdetransporte_3);
        function pop_Aerdromos_AeropuertosSantaCruz_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>nombre</strong><br />' + (feature.properties['nombre'] !== null ? Autolinker.link(String(feature.properties['nombre'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>localidad</strong><br />' + (feature.properties['localidad'] !== null ? Autolinker.link(String(feature.properties['localidad'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>jefe_aerop</strong><br />' + (feature.properties['jefe_aerop'] !== null ? Autolinker.link(String(feature.properties['jefe_aerop'])) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['tipos_avio'] !== null ? Autolinker.link(String(feature.properties['tipos_avio'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Aerdromos_AeropuertosSantaCruz_4_0() {
            return {
                pane: 'pane_Aerdromos_AeropuertosSantaCruz_4',
                shape: 'triangle',
                radius: 7.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,128,189,1.0)',
            }
        }
        map.createPane('pane_Aerdromos_AeropuertosSantaCruz_4');
        map.getPane('pane_Aerdromos_AeropuertosSantaCruz_4').style.zIndex = 404;
        map.getPane('pane_Aerdromos_AeropuertosSantaCruz_4').style['mix-blend-mode'] = 'normal';
        var layer_Aerdromos_AeropuertosSantaCruz_4 = new L.geoJson(json_Aerdromos_AeropuertosSantaCruz_4, {
            attribution: '<a href=""></a>',
            pane: 'pane_Aerdromos_AeropuertosSantaCruz_4',
            onEachFeature: pop_Aerdromos_AeropuertosSantaCruz_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Aerdromos_AeropuertosSantaCruz_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Aerdromos_AeropuertosSantaCruz_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Aerdromos_AeropuertosSantaCruz_4.png" /> Aeródromos_Aeropuertos Santa Cruz': layer_Aerdromos_AeropuertosSantaCruz_4,'<img src="legend/delegacionesdetransporte_3.png" /> delegaciones de transporte': layer_delegacionesdetransporte_3,'<img src="legend/terminalesomnibus_2.png" /> terminales omnibus': layer_terminalesomnibus_2,"Capa base": overlay_Capabase_1,"capa base Satellite": overlay_capabaseSatellite_0,}).addTo(map);
        setBounds();
		
		 L.Control.Watermark = L.Control.extend({
    onAdd: function(map) {
        var img = L.DomUtil.create('img');

        img.src = "legend/sicpro.png";
        img.style.width = '200px';

        return img;
    },

    onRemove: function(map) {
        // Nothing to do here
    }
});

L.control.watermark = function(opts) {
    return new L.Control.Watermark(opts);
}

L.control.watermark({ position: 'bottomleft' }).addTo(map);
		
		
        </script>
    </body>
</html>
